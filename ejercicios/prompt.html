<html>
    <head>
        <meta charset="UTF-8" />
        <title>Prompt</title>
        <script>
        var nombre=prompt("Ingresa el nombre");
        var apellido=prompt("Ingresa el apellido");
        var edad=prompt("Ingresa la edad");
        
        document.write("<p>Su nombre es: "+nombre+"</p></br>");
        document.write("<p>Su apellido es: "+apellido+"</p></br>");
        document.write("<p>Su edad es: "+edad+"</p></br>");

        </script>
    </head>

    </body>
</html>
